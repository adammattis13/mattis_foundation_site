<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | The Mattis Foundation</title>
  <link rel="icon" href="assets/Mattis_Foundation_Favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      background-color: #0c2c4c;
      color: white;
      font-family: 'Times New Roman', serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    header img {
      max-width: 180px;
      height: auto;
      margin-left: 100px;
    }

    nav {
      margin-right: 100px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1.5rem;
      flex-wrap: nowrap;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      white-space: nowrap;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    nav ul li ul {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #0c2c4c;
      padding: 0.5rem 0;
      display: none;
      flex-direction: column;
      border-radius: 4px;
      min-width: 220px;
    }

    nav ul li ul li a {
      font-weight: normal;
      font-size: 0.95rem;
      padding: 0.5rem 1rem;
    }

    nav ul li:hover ul {
      display: flex;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
    }

    button {
      background-color: white;
      color: #0c2c4c;
      border: none;
      padding: 0.75rem;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #0a233b;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="assets/Mattis_Foundation_Logo.png" alt="The Mattis Foundation Logo">
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li>
          <a href="#">Programs</a>
          <ul>
            <li><a href="programs/community-fund.html">Community Fund</a></li>
            <li><a href="programs/kj-smith-scholarship.html">KJ Smith Scholarship</a></li>
            <li><a href="programs/evening-under-the-oaks.html">Evening Under the Oaks</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <div class="main-content">
    <h1>Contact Us</h1>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>&copy; <span id="year"></span> The Mattis Foundation. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    document.getElementById('contact-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('/api/send-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (res.ok) {
          window.location.href = 'thank-you.html';
        } else {
          alert('Failed to send message.');
        }
      } catch (err) {
        alert('Error sending message.');
      }
    });
  </script>
</body>
</html>
